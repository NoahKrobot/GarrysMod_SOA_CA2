<html>
<head>
    <meta charset="UTF-8">
    <title>My Electron App</title>
    <style>
        body {
            text-align: center;
            padding: 1rem;
            font-family: sans-serif;
        }
        form {
            max-width: 300px;
            margin: 2rem auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        /* Style for the original response element */
        .response-text {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Creator Login</h1>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
    
    <p id="message" class="error"></p> <h2 style="margin-top: 3rem;">https://localhost:7102/api/Creators:</h2>
    <p id="response" class="response-text"></p>
    
    <script type="module" src="/src/renderer.js"></script>
    
</body>
</html>
